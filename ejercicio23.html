<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Selecciona un Lenguaje</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background-color: #f5f5f5;
    }

    h1 {
      color: #333;
    }

    .mat {
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      max-width: 400px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .opción {
      margin-bottom: 10px;
    }

    #resu {
      margin-top: 20px;
      padding: 10px;
      background-color: #e0f7fa;
      border: 1px solid #00acc1;
      border-radius: 5px;
      color: #007c91;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="mat">
    <h1>Materias</h1>
    
    <div class="opción">
      <input type="radio" id="PV" name="Materia" value="Programacion Visual">
      <label for="PV">Programacion Visual</label>
    </div>
    
    <div class="opción">
      <input type="radio" id="ALG" name="Materia" value="Algebra">
      <label for="ALG">Algebra</label>
    </div>
    
    <div class="opción">
      <input type="radio" id="BS2" name="Materia" value="Base de datos 2">
      <label for="BS2">Base de datos 2</label>
    </div>
    <div class="opción">
        <input type="radio" id="Ing3" name="Materia" value="Ingles 3">
        <label for="Ing3">Ingles 3</label>
      </div>
      <div class="opción">
        <input type="radio" id="LSO2" name="Materia" value="Laboratorio de sistemas operativos 2">
        <label for="LSO2">Laboratorio de sistemas operativos 2</label>
      </div>
  

    <div id="resu">Selecciona una materia</div>
  </div>
  <script type="module" src="js/ejercicio23.js"></script>
</body>
</html>
